<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli Delivery Service</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href='dee.css'/>
</head>
<body>
    <h1>Studio Ghibli's Delivery Service</h1>
    <form method="POST" action="http://localhost:3000/users">
        <h2 class="user">Create User:</h2>
        <input class="create_user" type="text" name="user_name" placeholder="Username">
        <input class="login" type="password" name="password" placeholder="Password">

        <input class="submit_button" type="submit" value="Create User">
    </form>

    <form id="login" method="GET" action="http://localhost:3000/login/">
        <h3 class="create_login">User Login:</h3>
        <input class="login_text" type="text" name="name" placeholder="Username">
        <input class="password_text" type="password" name="password" placeholder="Password">
        
        <input class="submit_button2" type="submit" value="Login">
       
    </form>
</body>
</html
